<!DOCTYPE html>
<html>

<head>
    <title>TuckTrends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widt;intitial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="quiz">

        <header>
            <h1 id="h1">TuckTrends</h1>
        </header>

        <div id="tracker">
            <div class="num" id="no1"> 1 </div>
            <div class="num" id="no1"> 2 </div>
            <div class="num" id="no1"> 3 </div>
            <div class="num" id="no1"> 4 </div>
            <div class="num" id="no1"> 5 </div>
            <div class="num" id="no1"> 6 </div>
            <div class="num" id="no1"> 7 </div>
            <div class="num" id="no1"> 8 </div>
            <div class="num" id="no1"> 9 </div>
            <div class="num" id="no1"> 10 </div>
        </div>

        <hr>

        <div id="quizset" class="quiz-content">
            <p id="question"> Question 1 Text</p>
            <div id="options" class="options">
                <button id="button1" class="button">Option 1</button>
                <button id="button2" class="button">Option 2</button>
                <button id="button3" class="button">Option 3</button>
                <button id="button4" class="button">Option 4</button>
            </div>
            <button id="submit" onclick="nextQuestion()">Next</button>
        </div>
        

        <div id="resultbox">
            <p id="reuslt">Result Lines</p>
            <button id="retake">Retake Test</button>

        </div>

        <footer>
            <p id="progress"> progress text </p>
            <div id="timer"> Timer </div>
        </footer>
    </div>



</body>





</div>

</html>
